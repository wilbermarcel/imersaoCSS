<!DOCTYPE html>

        <title>Imersão CSS</title>
        <link rel="stylesheet" href="./css/styles.css" />

        />

    <body>
        <header>
            <nav class="menu">
                <ul>
                    <li><a href="#">Sobre</a></li>
